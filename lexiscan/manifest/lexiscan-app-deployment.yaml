apiVersion: apps/v1
kind: Deployment
metadata:
  name: lexiscan-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lexiscan-app
  template:
    metadata:
      labels:
        app: lexiscan-app
    spec:
      containers:
        - name: lexiscan-app
          image: dashbah/lexiscan-app:latest
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: datasource-url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db-user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db-password
            - name: ML_MODEL_URL
              value: "http://localhost:8282/ml-model/count"
          volumeMounts:
            - mountPath: /app/build/libs
              name: app-volume
      volumes:
        - name: app-volume
          emptyDir: {}
        - name: config-volume
          configMap:
            name: lexiscan-app-configmap
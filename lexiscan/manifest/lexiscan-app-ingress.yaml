apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lexiscan-app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: lexiscan-dashbah.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lexiscan-app-service
                port:
                  number: 8181
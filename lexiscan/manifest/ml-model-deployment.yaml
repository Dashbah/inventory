apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-model-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-model
  template:
    metadata:
      labels:
        app: ml-model
    spec:
      containers:
        - name: ml-model
          image: dashbah/lexiscan-ml-model:latest
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: datasource-url
          volumeMounts:
            - mountPath: /app/build/libs
              name: app-volume
      volumes:
        - name: app-volume
          emptyDir: {}
        - name: config-volume
          configMap:
            name: app-configmap
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wishlist-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: whishlist-dashbah
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wishlist-app-service
                port:
                  number: 8181